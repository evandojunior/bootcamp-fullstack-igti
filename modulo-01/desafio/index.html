<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGTI - Desafio Módulo 01</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <div class="row">
        <h2 class="center-align">IGTI - Pesquisa de usuários</h2>
        <div class="input-field col s6  offset-s3">
             <input id="busca" type="text" class="validate">
            <label class="active" for="busca">Busca</label>
            <a id="buscar" class="waves-effect waves-light btn-small">Buscar</a>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col s6 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Usuários</span>
                        <div id="user-list"></div>
                    </div>
                </div>
            </div>

            <div id="statistics-data" class="col s6 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Estatisticas</span>
                        <ul>
                            <li>Homens: <span id="total-men"></span></li>
                            <li>Mulheres: <span id="total-women"></span></li>
                            <li>Total idades: <span id="total-age"></span></li>
                            <li>Média de idades: <span id="average-age"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end contanainer -->
    <script src="script.js"></script>
</body>
</html>
